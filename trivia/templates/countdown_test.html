    <script type="text/javascript">
    var time_given = 30 ;
    var expired = false;

function startcountdown (time)
{
    var downloadTimer = setInterval(function(){
        $('#progressBar').val(time) ;
        temp = $('#progressBar').val() ;
        $('#clock').html(temp);
        if(time <= 0){
          clearInterval(downloadTimer);
          $('#clock').html('expired');
        }
        time -= 1;
      }, 1000);

};

    </script>
